<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara's Birthday</title>
    <meta name="description" content="Web ulang tahun Aksara Lazuardi">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&family=Poppins&display=swap"
      rel="stylesheet">
    <!-- Countdown -->
    <link rel="stylesheet" href="src/css/simplyCountdown.theme.default.css" />
    <!-- Sylesheet -->
    <link rel="stylesheet" href="src/css/output.css">
  </head>

  <body
    class="h-svh overflow-x-hidden bg-teal-900 bg-[url('/src/img/bg-green-3-03.svg')] bg-cover bg-left bg-no-repeat">
    <main class="w-screen bg-[url('/src/img/bg-white-04.svg')] bg-cover bg-right bg-no-repeat">
      <div class="container relative py-24 grid grid-cols-9 content-center lg:h-screen">
        <div class="relative col-span-9 place-self-start lg:col-span-5">
          <img src="src/img/mobil-3.webp" alt="Mobil" height="700" width="700" class="animate-custom-bounce">
        </div>
        <div class="col-span-9 pt-20 text-center place-self-center lg:col-span-4 lg:pl-10">
          <p class="text-3xl text-teal-700 uppercase tracking-widest"><span class="block lg:inline">ðŸŽ‰</span>Ulang
            Tahun</p>
          <h1
            class="font-londrina text-7xl font-black tracking-wide text-transparent bg-clip-text bg-gradient-to-br from-teal-800 via-emerald-600 to-amber-400 lg:text-9xl">
            Aksara <br>
            <span class="block lg:-mt-6 ">Lazuardi</span>
          </h1>
          <p>Halo, ini adalah website countdown untuk menghitung mundur hari ulang tahunku. Sengaja dibuat Bunda karena
            hari
            kelahiranku sangatlah istimewa.</p>
          <div class="simply-countdown flex flex-wrap justify-center"></div>

        </div>

        <!-- Music -->
        <div class="audio__container absolute bottom-10 right-10 lg:bottom-20 lg:left-20">
          <audio id="song" autoplay loop>
            <source src="src/img/happy-birthday-to-you-piano-version-13976.mp3">
          </audio>

          <button type="button"
            class="audio__button bg-yellow-500 rounded-full text-white size-10 flex justify-center items-center ring-2 ring-white drop-shadow-lg"
            aria-label="Play music">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 audio__icon audio--play">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
            </svg>

          </button>
        </div>
      </div>
    </main>



    <!-- Script -->
    <script src="src/js/script.js"></script>
    <script src="src/js/simplyCountdown.min.js"></script>
    <script>
      simplyCountdown('.simply-countdown', {
        year: 2024, // required
        month: 9, // required
        day: 23, // required
        hours: 0, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: { //words displayed into the countdown
          days: { singular: 'hari', plural: 'hari' },
          hours: { singular: 'jam', plural: 'jam' },
          minutes: { singular: 'menit', plural: 'menit' },
          seconds: { singular: 'detik', plural: 'detik' }
        },
        refresh: 1000, //default refresh every 1s
        sectionClass: 'simply-section', //section css class
        amountClass: 'simply-amount', // amount css class
        wordClass: 'simply-word', // word css class
        zeroPad: false,
        countUp: false, // enable count up if set to true
      });
    </script>
  </body>

</html>
